<html>
    <head> 
        <title> HomePage</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    </head>

    <body class = "testo_centrato_e_font_verdana">
        <h1 > Questa è l'HomePage del mio sito</h1>
        <p> Login:</p>

        <form action="/pagina1" method = 'GET'> 
            Inserisci il tuo nome: <br>
            <input type = 'text' name = 'nome'><br><br>

            Inserisci il tuo sesso: <br>
            <input type = 'radio' name = 'sesso' value = 'M'> Maschio<br>
            <input type = 'radio' name = 'sesso' value = 'F'> Femmina<br>
            <input type = 'radio' name = 'sesso' value = 'A'> Altro<br><br>

            Inserisci i tuoi hobbies: <br>
            <input type = 'checkbox' name = 'hobbies' value = 'sport'> sport<br>
            <input type = 'checkbox' name = 'hobbies' value = 'cinema'> cinema<br>
            <input type = 'checkbox' name = 'hobbies' value = 'libri'> libri<br>
            <input type = 'checkbox' name = 'hobbies' value = 'giochi'> giochi<br><br>

            Scegli la tua città di residenza: <br>
            <select name="citta">
                <option value="Milano">Milano</option>
                <option value="Roma">Roma</option>
                <option value="Napoli">Napoli</option>
            </select><br><br>

            Inserisci una tua presentazione: <br>
            <textarea name = 'presentazione' rows="4" cols="50"></textarea><br><br>


            <input type="submit" value='Pagina Successiva'>

        </form>
    </body>
</html>
